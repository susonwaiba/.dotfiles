<html>

<head>
    <title>Hello World</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const colors = {
            base00: "#1d2021",
            base01: "#3c3836",
            base02: "#504945",
            base03: "#665c54",
            base04: "#bdae93",
            base05: "#d5c4a1",
            base06: "#ebdbb2",
            base07: "#fbf1c7",
            base08: "#fb4934",
            base09: "#fe8019",
            base0A: "#ffdd33",
            base0B: "#b8bb26",
            base0C: "#8ec07c",
            base0D: "#83a598",
            base0E: "#d3869b",
            base0F: "#d65d0e",
        }
        const element = document.getElementById("root");
        Object.keys(colors).forEach((color) => {
            const div = document.createElement("div");
            div.style.backgroundColor = colors[color];
            div.style.color = colors.base00;
            div.style.padding = "100px";
            div.style.margin = "10px";
            div.style.borderRadius = "5px";
            div.style.display = "inline-block";
            div.style.fontFamily = "monospace";
            div.textContent = color + ": " + colors[color];
            element.appendChild(div);
        });
    </script>
</body>

</html>
